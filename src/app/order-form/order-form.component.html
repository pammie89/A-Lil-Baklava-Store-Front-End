<section class="py-5 text-start author">
    <div class="container">


        <form (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="product">Select an option:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="productOption" id="lilBox" value="The Lil Box - $25.00" [(ngModel)]="selectedOption" required>
                    <label class="form-check-label" for="lilBox">
                      The Lil Box - $25.00ng 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="productOption" id="halfBox" value="The Half Box - $40.00" [(ngModel)]="selectedOption" required>
                    <label class="form-check-label" for="halfBox">
                      The Half Box - $40.00
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="productOption" id="fullBox" value="The Full Box - $80.00" [(ngModel)]="selectedOption" required>
                    <label class="form-check-label" for="fullBox">
                      The Full Box - $80.00
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>




  

</div>
</section>
