<style>
  .fieldLabel {
    font-size: 1.7rem;
    padding-top: 1rem;
    padding-bottom: 1rem;
  }
  .orderSubmit {
    margin: 2rem 0;
  }
  .sizer {
    font-size: 1.3rem;
    padding-left: 1%;
    padding-bottom: 1%;
  }
  .shift {
   background-color: #c8c6c6;
   padding-left: 3rem;
  }
</style>

<div class="container shift">
  <div class="row">
    <div class="col-md-12">

      

        <form (ngSubmit)="submitForm()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name" class="fieldLabel">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required>
                </div>
                <div class="form-group">
                  <label for="email" class="fieldLabel">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group" style="margin-left: 3rem;">
                  <label for="product" class="fieldLabel">Select an option:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="productOption" id="lilBox" value="The Lil Box - $25.00" [(ngModel)]="selectedOption" required>
                    <label class="form-check-label sizer" for="lilBox">
                      The Lil Box - $25.00 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="productOption" id="halfBox" value="The Half Box - $40.00" [(ngModel)]="selectedOption" required>
                    <label class="form-check-label sizer" for="halfBox">
                      The Half Box - $40.00
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="productOption" id="fullBox" value="The Full Box - $80.00" [(ngModel)]="selectedOption" required>
                    <label class="form-check-label sizer" for="fullBox">
                      The Full Box - $80.00
                    </label>
                  </div>
                </div>
              </div>
            </div>
            
    <button type="submit" class="btn btn-warning d-flex justify-content-center" style="margin:2rem 0;">Submit</button>
  </form>




  
</div></div></div>
